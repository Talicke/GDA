<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

<script>

$( function() {
    $( "#datepicker" ).datepicker({
        dayNamesMin: [ "Di", "Lu", "Ma", "Me", "Je", "Ve", "Sa" ],
        monthNames: [ "Janvier", "Fevrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Aout", "Septembre", "Octobre", "Novembre", "Decembre" ],
        monthNamesShort: [ "Jan", "Fev", "Mar", "Avr", "Mai", "Juin", "Juil", "Aou", "Sep", "Oct", "Nov", "Dec" ],
        changeMonth: true,
        changeYear: true,
        gotoCurrent: true
    });
} );

$(document).ready(function(){
    $('input.timepicker1heures').timepicker({
        timeFormat: 'HH',
        interval: 15,
        minTime: '00',
        maxTime: '23:59pm',
        defaultTime: 'now',
        startTime: '00:00am',
        dynamic: false,
        dropdown: true,
        scrollbar: false
    });
});

$(document).ready(function(){
    $('input.timepicker1minutes').timepicker({
        timeFormat: 'mm',
        interval: 5,
        minTime: '10',
        maxTime: '11:00am',
        defaultTime: '11:00am',
        startTime: '10:00',
        dynamic: false,
        dropdown: true,
        scrollbar: false
    });
});
</script>
